<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap-Task</title>
</head>
<body>
  <div class="container carousel-fade mt-2">
      
      <div >
           <h5 ><span id="slide"> 1 / 4 </span></h5>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide " >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div> 
       
        <div class="carousel-inner">
          
          <div class="carousel-item active ">
           <img src="./images/img_lights_wide.jpg" class="d-block img-fluid" alt="lights">
          </div>
          <div class="carousel-item">
            <img src="./images/img_mountains_wide.jpg" class="d-block img-fluid" alt="mountains">
          </div>
          <div class="carousel-item">
            <img src="./images/img_nature_wide.jpg" class="d-block img-fluid" alt="nature">
          </div>
          <div class="carousel-item">
            <img src="./images/img_snow_wide.jpg" class="d-block img-fluid" alt="snow">
          </div>
        </div>
       
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
      <script>
        let totalItems = $('.carousel-item').length;
        let currentIndex = $('.carousel-item.active').index() + 1;
        let myCarousel = document.getElementById('carouselExampleIndicators')
        myCarousel.addEventListener('slid.bs.carousel', function() {
        currentIndex = $('.carousel-item.active').index() + 1;
        $('#slide').text('' + currentIndex + ' / ' + totalItems + '');
        });
      </script>

</body>
</html>
